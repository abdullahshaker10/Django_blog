<div class="pt-3 mt-4 mb-5 text-center">
    {% if page_obj.has_previous %}
    <a class="btn btn-secondary bg-secondary" href="?page={{page_obj.previous_page_number}}">Previous</a>
    {% endif %}

    <span class="pr-4 pl-4">Page {{page_obj.number}} of {{page_obj.paginator.num_pages}} Pages</span>

    {% if page_obj.has_next %}
    <a class="btn btn-secondary bg-secondary" href="?page={{page_obj.next_page_number}}">Next</a>
    {% endif %}
</div>
